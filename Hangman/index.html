<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    
    <div class="besilo">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3">
            <div class="head">
                <div class="manbody">
                    <div class="lefthand"></div>
                    <div class="righthand"></div>
                    <div class="leftleg"></div>
                    <div class="rightleg"></div>
                    
                </div>
                
            </div>
        </div>

        

    </div>
    <div class="healthbar"> <span class="health" >Health: 9</span></div>
        <div class="buton"> 
            <strong ></strong>
       
            <button class="btn"><b>New word</b></button>
           
        </div>

 <div class="letters">

  <button class="letter" value="A">A</button><button class="letter" value="B">B</button><button class="letter" value="C">C</button>
  <button class="letter" value="D">D</button><button class="letter" value="E">E</button><button class="letter" value="F">F</button>
  <button class="letter" value="G">G</button><button class="letter" value="H">H</button><button class="letter" value="I">I</button>
  <button class="letter" value="J">J</button><button class="letter" value="K">K</button><button class="letter" value="L">L</button>
  <button class="letter" value="M">M</button><button class="letter" value="N">N</button><button class="letter" value="O">O</button>
  <button class="letter" value="P">P</button><button class="letter" value="Q">Q</button><button class="letter" value="R">R</button>
  <button class="letter" value="S">S</button><button class="letter" value="T">T</button><button class="letter" value="U">U</button>
  <button class="letter" value="V">V</button><button class="letter" value="W">W</button><button class="letter" value="X">X</button>
  <button class="letter" value="Y">Y</button><button class="letter" value="Z">Z</button>


</div>
</div>
